<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Liam</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: url('background1.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .name {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .text {
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            display: inline-block;
            box-sizing: border-box;
        }

        .credits-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .credits-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.png" alt="Profile Picture">
        <div class="name">Liamstech</div>
        <div class="text" id="dynamicText">ðŸ‘‹ Hey, I'm Liam!</div>
    </div>

    <div class="credits-button" onclick="showCredits()">Credits</div>

    <script>
        const phrases = [
            "ðŸ‘‹ Hey, I'm Liam!",
            "I'm a site developer.",
            "I love coding.",
            "Let's build something great!"
        ];

        let i = 0;
        let j = 0;
        let currentPhrase = [];
        let isDeleting = false;
        let isEnd = false;

        function loop() {
            isEnd = false;
            document.getElementById('dynamicText').innerHTML = currentPhrase.join('');

            if (i < phrases.length) {
                if (!isDeleting && j <= phrases[i].length) {
                    currentPhrase.push(phrases[i][j]);
                    j++;
                    document.getElementById('dynamicText').innerHTML = currentPhrase.join('');
                }

                if (isDeleting && j <= phrases[i].length) {
                    currentPhrase.pop(phrases[i][j]);
                    j--;
                    document.getElementById('dynamicText').innerHTML = currentPhrase.join('');
                }

                if (j == phrases[i].length) {
                    isEnd = true;
                    isDeleting = true;
                }

                if (isDeleting && j === 0) {
                    currentPhrase = [];
                    isDeleting = false;
                    i++;
                    if (i === phrases.length) {
                        i = 0;
                    }
                }
            }
            const typingSpeed = isEnd ? 1000 : isDeleting ? 50 : 150;
            setTimeout(loop, typingSpeed);
        }

        loop();

        function showCredits() {
            alert("Site hosted by GitHub | Credits: StefCodes - Stefcodes.co.uk | DJ Liam - Coding the site. | Rewind Radio - Providing a new feature coming soon...");
        }
    </script>
</body>
</html>
